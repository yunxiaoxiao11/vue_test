<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>姓名案例</title>
  <style></style>
  <script src="../js/vue.js" type="text/javascript"></script>
  <style>
  </style>
</head>
<body>
<div id="root">
  <school></school>
  <hr/>
  <student></student>
  <hello></hello>
</div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false
  // 1. 创建组件
  const school = Vue.extend({
    // el:'#root', 不可以使用el配置项，
    template: `
      <div>
        <h2>学校名称：{{ schoolName }}</h2>
        <h2>学校地址：{{ schoolAddress }}</h2>
      </div>
    `,
    data() {
      return {
        schoolName: '海大',
        schoolAddress: '海大路一号',
      }
    }
  })
  // 2. 全局注册
  Vue.component('hello',school)
  const student = Vue.extend({
    // el:'#root', 不可以使用el配置项，
    template: `
      <div>
        <h2>学生姓名：{{ studentName }}</h2>
        <h2>学生年龄：{{ studentAge }}</h2>
      </div>
    `,
    data() {
      return {
        studentName: 'yuv',
        studentAge: 28
      }
    }
  })
  new Vue({
    el: '#root',
    // 2. 注册组件
    components: {
      school: school,
      student: student
    }
  })
</script>
</html>
