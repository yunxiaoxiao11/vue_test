<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初识Vue</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>hello {{names}}！</h1>
            <a v-bind:href="url">点击跳转到谷歌首页</a>
        </div>
    </body>
        <script type="text/javascript">
            Vue.config.productionTip = false
            let number = 19
            let person = {
                name:'张三',
                sex:'男'
            }
            Object.defineProperty(person,'age',{
                value:18,
                enumerable:true,
                writable:true,
                configurable:true,
                get(){  // getter 简写方式
                    return number
                },
                set(value){ // setter
                    number = value
                }
            })
        </script>
</html>
