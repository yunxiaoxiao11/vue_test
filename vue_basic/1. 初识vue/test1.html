<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>hello {{name}}</h3>
    <a :href="url">点击跳转到谷歌首页</a>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            url: 'http://www.google.com'
        }
    })
</script>
</html>
