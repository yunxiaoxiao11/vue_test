<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>姓名案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        .happy {
            background-color: orange;
        }

        .sad {
            background-color: green;
        }

        .normal {
            background-color: grey;
        }

        .yuv1 {
            font-size: 50px
        }

        .yuv2 {
            border-color: blue
        }

        .yuv3 {
            margin: 30px
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 适用于样式类名不确定，需要动态指定 -->
        <div class='basic' :class='mood' @click="changeMode">{{name}}</div>


        <div class='basic' :class='moodArr' @click="changeModeArr">{{name}}</div>

        <!-- 适用于样式类名不确定，需要动态指定 -->
        <div class='basic' :class='mood' @click="changeMode">{{name}}</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: "小雨",
            mood: "normal",
            moodArr: ['yuv1', 'yuv2', 'yuv3']
        },
        methods: {
            changeMode() {
                this.mood = 'sad'
            },
            changeModeArr() {
                this.mood = this.moodArr[Math.floor(Math.random() * 3)]
            }

        }
    })
</script>

</html>
