<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>姓名案例</title>
  <style></style>
  <script src="../js/vue.js" type="text/javascript"></script>
  <style>
  </style>
</head>
<body>
<div id="root">
  <h2>当前n值为：{{n}}</h2>
  <button @click="add">点击n+1</button>
  <button @click="bye">点击销毁</button>
</div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      n: 1
    },
    methods: {
      add() {
        console.log("测试uuiu")
        this.n++
      },
      bye(){
        this.$destroy()
      }
    },
    beforeCreate() {
      console.log("创建vue实例之前")
      console.log(this)
      // debugger;
    },
    mounted() {
    }
  })
</script>
</html>
