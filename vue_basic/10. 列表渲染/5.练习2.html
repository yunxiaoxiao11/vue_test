<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <title>姓名案例</title>
  <style></style>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <form @submit.prevent="commit">
    <label for="uid">账号：</label>
    <input type="text" id="uid" v-model="userInfo.account"><br>
    <label for="pwd">密码：</label>
    <input type="password" id="pwd" v-model="userInfo.password"><br>
    <label for="age">年龄：</label>
    <input type="number" id="age" v-model.number="userInfo.age"><br>
    性别：
    男<input type="radio" name="sex" value="男" v-model="userInfo.sex">
    女<input type="radio" name="sex" value="女" v-model="userInfo.sex"><br>
    爱好：
    唱歌<input type="checkbox" name="hobby" value="sing" v-model="userInfo.hobby">
    跳舞<input type="checkbox" name="hobby" value="dance" v-model="userInfo.hobby">
    rap<input type="checkbox" name="hobby" value="rap" v-model="userInfo.hobby">
    打篮球<input type="checkbox" name="hobby" value="basketball" v-model="userInfo.hobby"><br>
    所属小区
    <select v-model="userInfo.area">
      <option value="">请选择小区</option>
      <option value="happy">开心</option>
      <option value="laugh">快乐</option>
      <option value="happiness">幸福</option>
    </select><br>
    <textarea v-model.lazy="userInfo.info"></textarea><br>
    <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="">用户协议</a><br>
    <button>提交</button>
  </form>
</div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false
  const vm = new Vue({
    el: '#root',
    data: {
      userInfo: {
        account: '',
        password: '',
        age: '',
        sex: '男',
        hobby: [],
        area: '',
        info: '',
        agree: ''
      }
    },
    methods: {
      commit() {
        console.log(JSON.stringify(this.userInfo))
      }
    }
  })
</script>
</html>
