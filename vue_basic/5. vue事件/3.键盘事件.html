<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>初识Vue</title>
        <script type="text/javascript" src="../js/vue.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div id="root">
            <h2>欢迎来到{{names}}</h2>
            <input type="text" placeholder="按下回车键提示" @keydown.ctrl="showmsg">
            <input type="text" placeholder="按下回车键提示" @keyup.ai="showmsg">
        </div>
    </body>
        <script type="text/javascript">
            Vue.config.productionTip = false
            Vue.config.keyCodes.ai=13
            // Vue.config.keyCode
            let vm = new Vue({
                el:'#root',
                data:{
                    names:'雨花图书馆'
                },
                methods:{
                    showmsg(e){
                        console.log(e.key,e.keyCode)
                        // console.log(e.target.value)
                    }
                }
            })
        </script>
</html>
